<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEJAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Название</h2>
        </header>
        <main class="main">
            <div class="cards">
                <div class="first-layer">
                   <div class="first-card card"></div> 
                   <div class="second-card card"></div>
                </div>
                <div class="second-layer">
                   <div class="third-card card"></div>
                   <div class="fourth-card card"></div>
                </div>
            </div>
            <div class="levels">
                <button class="level very-light">Очень лёгкий</button>
                <button class="level light">Лёгкий</button>
                <button class="level medium">Средний</button>
                <button class="level high">Тяжёлый</button>
                <button class="level very-high">Очень тяжёлый</button>
            </div>
            <div class="game">
                <button class="mix">Замешать колоду</button>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
